apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-config
  namespace: parivyaya
data:
  NEXT_PUBLIC_API_URL: http://worker:80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: parivyaya
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: parivyaya-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: ui-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: parivyaya
spec:
  selector:
    app: ui
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
