apiVersion: v1
kind: Secret
metadata:
  name: worker-secret
  namespace: parivyaya
type: Opaque
stringData:
  GOOGLE_API_KEY: "YOUR_GOOGLE_API_KEY_HERE"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-config
  namespace: parivyaya
data:
  KAFKA_BOOTSTRAP_SERVERS: broker:9092
  DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/parivyaya
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: parivyaya
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: parivyaya-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: worker-config
        - secretRef:
            name: worker-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: parivyaya
spec:
  selector:
    app: worker
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
