apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parivyaya-ingress
  namespace: parivyaya
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: parivyaya.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: worker
            port:
              number: 80
